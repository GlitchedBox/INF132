<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>iXercise</title>

    <link rel="stylesheet" type="text/css" href="jquery/jquery.autocomplete.css" />   
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="jquery/jquery.autocomplete.css" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>

    <script>

        $(document).ready(function(){

                $(".panel-title").html(current_user_info.first_name + " " + current_user_info.last_name);
                $(".user_office").html(current_user_info.office);
                $(".user_email").html(current_user_info.email);
                $(".user_contact").html(current_user_info.contact);
                $(".user_jposition").html(current_user_info.position);

                if ($.inArray('admin', current_user_info.role) != -1){
                    $(".admin-priv-status").html("On");
                }
                else {
                    $(".admin-priv-status").html("Off");
                }
                
        });

    </script>

</head>
<body>
    <div class="container">
        <h1> iXercise System</h1>
        <hr>


        <!-- Have a navigation bar for the patients and the trainers -->
        <div class="nav">
            <ul>
                <li class="patients"><a href="userProfile.html" style="background-color: #005f5f"> Settings </a></li>
                <li class="patients"><a href="patientList.html"> Patients </a></li>
                <li class="trainers"><a href="notifications.html"> Notifications </a></li>
                <li class="trainers"><a href="loginScreen.html"> signOut </a></li>

            </ul>
        </div>

        <div id="profile_div"></div>
                     
                        <div class='col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad'>
                            <div class='panel panel-info'>
                                <div class='panel-heading'>

                                  <h3 class="panel-title"> </h3>   
                                </div>
                                
                                <div class='panel-body'>
                                  <div class='row'>
                                    <div class='col-md-3 col-lg-3 ' align='center'> <img alt='User Pic' src='#' class='img-circle img-responsive'> 
                                    </div>

                                <div class='col-md-9 col-lg-9'> 
                                  <table class='table table-user-information'>
                                    <tbody>
                                      <tr>
                                        <td>Office:</td>
                                        <td class="user_office"> </td>
                                      </tr>
                                      <tr>
                                        <td>Email:</td>
                                        <td class="user_email"> </td>
                                      </tr>
                                      <tr>
                                        <td>Contact:</td>
                                        <td class="user_contact"> </td>
                                      </tr>
                                      <tr>
                                        <td>Position</td>
                                        <td class="user_jposition"> </td>
                                      </tr>
                                      <tr>
                                        <td>Administrator Privaleges</td>
                                        <td class="admin-priv-status"> </td>
                                      </tr>

                                    </tbody>
                                  </table>
                                </div>
                              </div>
                            </div>
                        </div>
                    <button type="submit" class="edit-profile" style="float: right">edit</button>

    </div> <!-- container end -->

</body>
</html>
