<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>iXercise</title>

    <link rel="stylesheet" type="text/css" href="jquery/jquery.autocomplete.css" />   
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="jquery/jquery.autocomplete.css" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>

    <script>

        $(document).ready(function() {

              $(".send-notification").click(function(){
                // Here we will send the information to the sender 
                if ($.inArray('doctor', current_user_info.role) != -1){
                  document.location.href='patientListD.html';
                } else if ($.inArray('trainer', current_user_info.role) != -1){
                  document.location.href='patientListT.html';
                }
              });

              $("a").click(function(){

                  if($(this).text().trim() == "Main"){
                    if ($.inArray('doctor', current_user_info.role) != -1){
                      document.location.href='patientListD.html';
                    } else if ($.inArray('trainer', current_user_info.role) != -1){
                      document.location.href='patientListT.html';
                    }
                  };
              });

        });

    </script>
</head>
<body>
    <div class="container">
        <h1> iXercise System </h1>
        <hr>


        <!-- Have a navigation bar for the patients and the trainers -->
        <div class="nav">
            <ul>
                <li class="patients"><a href="#"> Main </a></li> 
                <li class="trainers"><a href="loginScreen.html"> signOut </a></li>

            </ul>
        </div>

          <div class="col-sm-6 col-sm-offset-3" style="padding-top:40px">
                  <form id="compose-message-form" method="post">
                      <div class="form-group">
                          <label> To: </label>
                              <input type="text" class="form-control" name="senderID">
                      </div> <!-- sender div end -->

                      <div class="form-group">
                          <label> Subject: </label>
                              <input type="text" class="form-control" name="recieverID">
                      </div> <!-- reciever div end -->

                      <div class="form-group">
                          <label> Message: </label>
                              <textarea class="form-control" id="senderMessage" rows=8 cols=30> </textarea>
                      </div> <!-- reciever div end -->

                  </form>

                  <button type="button" class="send-notification" data-dismiss="modal">Send</button>

          </div> <!-- col end -->
    </div> <!-- container end -->

</body>
</html>
