<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>iXercise</title>

    <link rel="stylesheet" type="text/css" href="jquery/jquery.autocomplete.css" />   
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="jquery/jquery.autocomplete.css" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>

    <script>

        $(document).ready(function(){

                $(".patient_id").html(current_user_patient_chosen.first_name + " " + current_user_patient_chosen.last_name);
                $(".wattage").html(current_user_patient_chosen.wattage);
                $(".heart_rate").html(current_user_patient_chosen.heart_rate);
                $(".workload").html(current_user_patient_chosen.workload);
                $(".game").html(current_user_patient_chosen.game);
                $(".prescription").html(current_user_patient_chosen.prescription);
        });

    </script>

</head>
<body>
    <div class="container">
        <h1> iXercise System</h1>
        <hr>


        <!-- Have a navigation bar for the patients and the trainers -->
        <div class="nav">
            <ul>
                <li><a href="patientListD.html" style="background-color: #005f5f"> Main </a></li>
                <li><a data-toggle='modal' data-target='#patientListModal'> Message </a></li>
                <li><a id='signout' href="loginScreen.html"> signOut </a></li>

            </ul>
        </div>

        <div id="profile_div"></div>

                        <div style="padding-top:30px">
                            <div class='panel panel-info'>
                                <div class='panel-heading'>

                                  <h3 class="panel-title"> Game Progress </h3>   
                                </div>
                                <div class='panel-body'>
                                  <div class='row'>
                                <div class='col-md-12 col-lg-12'> 
                                  <p> Google stock image for now </p>
                                  <img align="middle" alt='User Pic' src='http://i709.photobucket.com/albums/ww99/JocelynCruz_album/lig_zpsincn9bqt.png'>
                                </div>
                              </div>
                            </div>
                        </div>

              <br></br><br></br>
          
    </div> <!-- container end -->
    

          <!-- Modal -->
          <div class="modal fade" id="patientListModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"> </h4>
                </div>
                <div class="modal-body">
                                  <form id="compose-message-form" method="post">
                                      <div class="form-group">
                                          <label> To: </label>
                                              <input type="text" class="form-control" name="senderID">
                                      </div> <!-- sender div end -->

                                      <div class="form-group">
                                          <label> Subject: </label>
                                              <input type="text" class="form-control" name="recieverID">
                                      </div> <!-- reciever div end -->

                                      <div class="form-group">
                                          <label> Message: </label>
                                              <textarea class="form-control" id="senderMessage" rows=8 cols=30> </textarea>
                                      </div> <!-- reciever div end -->
                                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Send</button>
                </div>
              </div>
              
            </div>
          </div> 

</body>
